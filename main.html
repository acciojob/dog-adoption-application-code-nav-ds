<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    select[multiple] {
      height: 100px;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <div class="checkbox-group">
      <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
      <label for="checkbox">Have you ever lived with a Dog before?</label>
    </div>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
      <option value="Labrador">Labrador</option>
      <option value="Golden Retriever">Golden Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="Pug">Pug</option>
      <option value="German Shepherd">German Shepherd</option>
    </select>

    <input type="submit" id="submit" value="Submit">
  </form>

</body>
</html>
